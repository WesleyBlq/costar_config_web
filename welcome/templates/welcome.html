{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>


<body>
    <header class="top">
        <nav class="navbar navbar-default nav-color " role="navigation">
            <div class="container-fluid">
                <div class="system_name">中光视讯科技有限公司</div>
            </div>
        </nav>  
    </header>
    <div class="container">
        <form class="form-horizontal col-sm-6 ">
            <div class="form-group ">
                <label for="inputEmail3" class="col-sm-4 control-label">IP地址</label>
                <div class="col-sm-8">
                    <input  class="form-control" value="192.168.0.1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">电源管理器(UPS)地址</label>
                <div class="col-sm-8">
                    <input class="form-control" value="192.168.0.32">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">保存</button>
                    <button class="btn btn-default" >取消</button>
                </div>
            </div>
        </form>

        <!-- Modal -->
        <!-- <div class="modal fade" id="myModal" data-backdrop="static"> -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body modal_container">
                        <p class="glyphicon glyphicon-refresh spin icon"></p>
                        <p>系统重启中</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function{
            var 
        })
    </script>    
</body>
</html>
